{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block pagetitle %}
    <title> Login </title>
{% endblock pagetitle %}

{% block content %}
    <div class="content">
        {% if messages %}
            {% for m in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ m }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="ms-5 col-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary"> Login </button>
        </form>
    </div>
{% endblock content %}
